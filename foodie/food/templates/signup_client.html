{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup user</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap CSS -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navigation">
        {% if user.is_authenticated %}
        {% include 'auth-navbar.html' %}
        {% else %}
        {% include 'navbar.html' %}
        {% endif %}
  </div>
  </header>
    <main class="container">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
          <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Foodie</h1>
            <p class="lead mb-0"><a href="#" class="text-white fw-bold">Create Account User</a></p>
          </div>
        </div> 
        <center>
          <div class="card" style="width: 28rem;">
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="usr" name="username" placeholder="Enter Name">
                  </div>
                <div class="mb-3">
                  <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" class="form-control" id="tel" placeholder="Phone Number">
                  </div>
                <div class="mb-3">
                  <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                  </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <br> <br> <br>
                <p>Already have an account? <span><a href="{% url 'login' %}">Login</a></span> </p>
                {% for message in messages %}
                <p style="color: orange">{{message}}</p>
                {% endfor %}
              </form>
            </div>
          </div>       
        </center>  
</main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>  
  </body>
</html>
